<!DOCTYPE html>

<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Loto</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="src/css/reset.css" />
    <link rel="stylesheet" href="dist/css/styles.css" />

</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__box">
                <div class="header__box_left">
                    <h1 class="header__box_left_title">Loto</h1>
                    <h2 class="header__box_left_subtitle">Tentez votre chance</h2>
                </div>
                <div class="header__box_right">
                    <p class="header__box_right_content">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quam
                        eaque architecto voluptates natus soluta temporibus laborum aliquid placeat nesciunt in?
                        Molestiae debitis consectetur eum aperiam dolore quas unde expedita minima.</p>
                </div>
            </div>
        </div>
    </header>
    <section class="game">
        <div class="container">
            <div class="game__content">
                <div class="game__content_left">
                        <h3>Faites votre</h3>
                        <label for="serial">
                            <p class="game__content_left_title">Numeros:</p>
                            <input type="text" class="game__content_left_input">
                        </label>
                        <label for="luck">
                            <p class="game__content_left_title">Numero chance:</p>
                            <input type="number" class="game__content_left_input">
                        </label>
                        <button onclick="">Valider</button>
                </div>
                <div class="game__content_right">
                    <div class="container">
                        <h3 class="game__content_right_title">Resultats</h3>
                        <p class="game__content_right_numero"></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
